<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="style.css">
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="poke-balls-digital-art-balls-fantasy-art-wallpaper-preview.jpg"
    />
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="animations.html">Animations</a></li> <!-- Link to Animations page -->
            <li><a href="games.html">Games</a></li> <!-- Link to Games page -->
        </ul>
    </nav>

    <div class="container">
        <h1>Pokémon Search</h1>
        <div class="search-bar">
            <input type="text" id="pokemonName" placeholder="Enter Pokémon name or ID">
            <button id="searchBtn">Search</button>
        </div>

        <!-- Dropdown for Pokémon names -->
        <div class="dropdown">
            <label for="pokemonDropdown">Or select a Pokémon: </label>
            <select id="pokemonDropdown">
                <option value="">Select a Pokémon</option>
                <!-- Pokémon names will be populated here dynamically -->
            </select>
        </div>

        <!-- Pokémon Display Card -->
        <div id="pokemonCard" class="hidden">
            <h2 id="pokemonDisplayName"></h2>
            <img id="pokemonImage" src="" alt="Pokemon Image">
            <p id="pokemonType"></p>
            <div class="stats">
                <h3>Stats:</h3>
                <ul id="pokemonStats"></ul>
            </div>
        </div>

        <!-- Virtual Effect Container -->
        <div id="effectContainer"></div>

        <p id="errorMessage" class="hidden">Pokémon not found! Try another name or ID.</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>© 2024 Pokémon Fansite. All rights reserved.</p>
            <p><a href="https://www.pokemon.com" target="_blank">Official Pokémon Website</a></p>
        </div>
    </footer>

    <script src="java.js"></script>
</body>
</html>
